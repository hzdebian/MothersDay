<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Feliz Dia das M√£es</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #ffe6f0, #fff);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      flex-direction: column;
    }

    .card {
      background-color: #fff0f6;
      border: 3px solid #ff69b4;
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
      position: relative;
      max-width: 400px;
      margin-bottom: 20px;
    }

    h1 {
      color: #d6336c;
      font-size: 2em;
    }

    p {
      font-size: 1.2em;
      color: #6f42c1;
    }

    button {
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1em;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #ff1493;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      transform: rotate(45deg);
      animation: float 5s infinite ease-in-out;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-300px) rotate(45deg);
        opacity: 0;
      }
    }

    .heart:nth-child(3) { left: 10%; animation-delay: 0s; }
    .heart:nth-child(4) { left: 50%; animation-delay: 1s; }
    .heart:nth-child(5) { left: 80%; animation-delay: 2s; }
    .heart:nth-child(6) { left: 30%; animation-delay: 3s; }
    .heart:nth-child(7) { left: 70%; animation-delay: 4s; }

    @media print {
      button, .heart {
        display: none;
      }
      body {
        background: white;
      }
    }
  </style>
</head>
<body>

  <div class="card">

</body>
</html>
